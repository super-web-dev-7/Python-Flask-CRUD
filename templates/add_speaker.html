{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <div class="container">
        <div>
            <h2>Add new speaker</h2>
            <form action="/speaker/new" method="post">
                <div class="form-group">
                    <label for="add-name">Name</label>
                    <input class="form-control" id="add-name" name="name" required/>
                </div>
                <div class="form-group">
                    <label for="add-current_city">Current City</label>
                    <input class="form-control" id="add-current_city" name="current_city" required/>
                </div>
                <div class="form-group">
                    <label for="add-current_state">Current State</label>
                    <input class="form-control" id="add-current_state" name="current_state" required/>
                </div>
                <div class="form-group">
                    <label for="add-email">Email</label>
                    <input class="form-control" id="add-email" name="email" required/>
                </div>
                <div class="form-group">
                    <label for="add-bio">Bio</label>
                    <input class="form-control" id="add-bio" name="bio" required/>
                </div>
                <div class="form-group">
                    <label for="add-speaker_rate">Speaker Rate</label>
                    <input class="form-control" id="add-speaker_rate" name="speaker_rate" required/>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a class="btn btn-default" href="/">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
